<!-- Ссылка на шаблон -->
{% extends "index.html" %}

<!-- Разметка основной части первой страницы -->
{% block main %}

<div class="product-main">
    <h1>Password generator</h1>

    <form method="post">
        <!-- Поля ввода данных -->
        <!-- Поле соли -->
        <div class="field">
            <label for="salt">
                Соль
            </label>
            <input type="text" name="salt" id="salt">
        </div>
        <!-- Поля пароля -->
        <div class="field">
            <label for="pwd">
                Пароль
            </label>
            <input type="password" name="pwd" id="pwd">
        </div>
        <!-- Поле ввода количества символов -->
        <div class="field">
            <label for="num_char">
                Количество символов
            </label>
            <input type="text" name="num_char" id="num_char" value="-">
        </div>
        <!-- Кнопка -->
        <button type="submit">
            Готово
        </button>
    </form>

    <div class="message">
        {% if msg %}
        <h3>{{ msg }}</h3>
        <!-- <p>Name: {{ name }}</p> -->
        <!-- <p>password: {{ password}}</p> -->
        {% endif %}
    </div>
</div>
{% endblock %}
