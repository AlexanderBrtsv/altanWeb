<!-- Ссылка на шаблон -->
{% extends "index.html" %}

<!-- Разметка основной части первой страницы -->
{% block main %}

<div class="content">
    <h1>Данные из БД</h1>
    <!-- Таблица -->
    <table>
        <tr>
            <th>Form</th>
            <th>Result</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
